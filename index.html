<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- start header -->
    <header class="container">
        <h1 class="text-center text-primary">Find Your Phone ðŸ“±</h1>

        <div class="d-flex">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search Your Phone"
                aria-label="Search">
            <button onclick="searchPhone()" class="btn btn-outline-success" type="submit">Search</button>
        </div>
    </header>
    <!-- end header -->

    <!-- start main part -->
    <main class="container">
        <!-- show modal -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header d-flex flex-column">
                        <img id="modalImg" src="" alt="">
                        <div class="modal-title" id="exampleModalLabel"></div>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div id="showDetailsDiv" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- show modal -->
        <h3 id="showResultError" class="text-center text-danger text-capitalize">No phone found</h3>
        <div id="spinnerDiv">
            <div class="d-flex justify-content-center align-items-center">
                <img src="./spinner/spinner.gif" alt="spinner image" width="450">
            </div>
        </div>

        <!-- start card -->
        <div id="phoneCards" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>
        <!-- end card -->

        <div id="lastPart" class="text-center">
            <h1 class="text-primary">Total Items: <span id="totalProducts"></span></h1>
            <h1 class="text-primary">Show Items: <span id="showProducts"></span></h1>
            <button onclick="showAllPhone()" class="btn btn-primary">Show All Products</button>
        </div>
    </main>
    <!-- end main part -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
